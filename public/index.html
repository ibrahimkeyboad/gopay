<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with GoPay</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Checkout</h2>

    <div class="flex mb-6 bg-gray-100 p-1 rounded-lg">
      <button onclick="switchTab('card')" id="tab-card"
        class="flex-1 py-2 text-sm font-medium rounded-md bg-white shadow text-gray-800 transition">Card</button>
      <button onclick="switchTab('mobile')" id="tab-mobile"
        class="flex-1 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700 transition">Mobile
        Money</button>
    </div>

    <div class="mb-4">
      <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Merchant ID</label>
      <input type="text" id="merchantId" value="75b603aa-d5e6-48bd-9bcd-635483b1d7c4"
        class="w-full p-2 border rounded text-sm bg-gray-50">
    </div>
    <div class="mb-6">
      <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Amount (TZS)</label>
      <input type="number" id="amount" value="5000" class="w-full p-2 border rounded text-sm font-bold">
    </div>

    <div id="form-card">
      <div class="mb-4">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Card Number</label>
        <input type="text" id="cardNum" placeholder="4242 4242 4242 4242" class="w-full p-2 border rounded">
      </div>
      <div class="flex gap-2 mb-4">
        <input type="text" id="expiry" placeholder="MM/YY" class="w-1/2 p-2 border rounded">
        <input type="text" id="cvc" placeholder="CVC" class="w-1/2 p-2 border rounded">
      </div>
      <button onclick="payCard()" class="w-full bg-gray-900 text-white py-3 rounded-lg font-bold hover:bg-gray-800">Pay
        with Card</button>
    </div>

    <div id="form-mobile" class="hidden">
      <div class="mb-4">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone Number</label>
        <div class="flex">
          <span class="p-2 border border-r-0 rounded-l bg-gray-50 text-gray-500">+255</span>
          <input type="text" id="phone" placeholder="755 123 456" class="w-full p-2 border rounded-r">
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Network</label>
        <select id="provider" class="w-full p-2 border rounded bg-white">
          <option value="VODACOM">M-Pesa (Vodacom)</option>
          <option value="TIGO">Tigo Pesa</option>
          <option value="AIRTEL">Airtel Money</option>
        </select>
      </div>
      <button onclick="payMobile()" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700">Pay
        with M-Pesa</button>
    </div>

    <div id="result" class="mt-4 p-3 rounded text-sm hidden"></div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('form-card').classList.toggle('hidden', tab !== 'card');
      document.getElementById('form-mobile').classList.toggle('hidden', tab !== 'mobile');



      // Update Tab Styles
      const activeClass = "bg-white shadow text-gray-800";
      const inactiveClass = "text-gray-500 hover:text-gray-700";

      document.getElementById('tab-card').className = `flex-1 py-2 text-sm font-medium rounded-md transition ${tab === 'card' ? activeClass : inactiveClass}`;
      document.getElementById('tab-mobile').className = `flex-1 py-2 text-sm font-medium rounded-md transition ${tab === 'mobile' ? activeClass : inactiveClass}`;

      // Update Button Color
      const btn = document.querySelector('#form-mobile button');
      const provider = document.getElementById('provider').value;
      if (tab === 'mobile') updateProviderColor();
    }

    document.getElementById('provider').addEventListener('change', updateProviderColor);

    function updateProviderColor() {
      const provider = document.getElementById('provider').value;
      const btn = document.querySelector('#form-mobile button');
      if (provider === 'VODACOM') { btn.className = "w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700"; btn.innerText = "Pay with M-Pesa"; }
      if (provider === 'TIGO') { btn.className = "w-full bg-blue-500 text-white py-3 rounded-lg font-bold hover:bg-blue-600"; btn.innerText = "Pay with Tigo Pesa"; }
      if (provider === 'AIRTEL') { btn.className = "w-full bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600"; btn.innerText = "Pay with Airtel Money"; }
    }

    async function payMobile() {
      const result = document.getElementById('result');
      result.innerHTML = "‚è≥ Sending USSD Push...";
      result.className = "mt-4 p-3 rounded text-sm bg-yellow-100 text-yellow-800 block";



      try {
        const res = await fetch('http://localhost:3000/v1/mobile-money', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            merchant_id: document.getElementById('merchantId').value,
            amount: parseInt(document.getElementById('amount').value),
            phone_number: "255" + document.getElementById('phone').value,
            provider: document.getElementById('provider').value
          })
        });
        const json = await res.json();

        if (res.ok) {
          result.innerHTML = `üì≤ <b>Check your phone!</b><br>${json.message}`;
          result.className = "mt-4 p-3 rounded text-sm bg-blue-100 text-blue-800 block";
        } else {
          result.innerText = "‚ùå " + json.error;
          result.className = "mt-4 p-3 rounded text-sm bg-red-100 text-red-800 block";
        }
      } catch (e) {
        result.innerText = "Error connecting to server";
      }
    }

    // (Keep the existing payCard function logic here from previous steps)
    async function payCard() {
      // ... paste your old card logic here ...
      alert("Use the logic from previous step for Card!");
    }
  </script>

</body>

</html>
