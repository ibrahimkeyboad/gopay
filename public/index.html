<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoPay Checkout</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      color: #32325d;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #6b7c93;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e6ebf1;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus {
      border-color: #6772e5;
      outline: none;
      box-shadow: 0 1px 3px 0 #cfd7df;
    }

    button {
      width: 100%;
      background: #5469d4;
      color: white;
      border: 0;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4355b9;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #def7ec;
      color: #03543f;
    }

    .error {
      background: #fde8e8;
      color: #9b1c1c;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üí∏ Pay with GoPay</h2>

    <label>API Key (Merchant Secret)</label>
    <input type="password" id="apiKey" placeholder="sk_live_..." value="'sk_live_'">

    <label>From Account ID (You)</label>
    <input type="text" id="fromId" placeholder="uuid..." value="">

    <label>To Account ID (Merchant)</label>
    <input type="text" id="toId" placeholder="uuid...">

    <label>Amount (TZS)</label>
    <input type="number" id="amount" placeholder="1000">

    <button onclick="pay()">Send Money</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function pay() {
      const apiKey = document.getElementById('apiKey').value;
      const fromId = document.getElementById('fromId').value;
      const toId = document.getElementById('toId').value;
      const amount = document.getElementById('amount').value;
      const resultDiv = document.getElementById('result');

      resultDiv.style.display = 'none';

      try {
        const response = await fetch('http://localhost:3000/v1/transfer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey
          },
          body: JSON.stringify({
            from_id: fromId,
            to_id: toId,
            amount: parseInt(amount) // Send as integer
          })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = '‚úÖ ' + data.message;
          resultDiv.className = 'result success';
        } else {
          resultDiv.textContent = '‚ùå ' + (data.error || 'Payment Failed');
          resultDiv.className = 'result error';
        }
        resultDiv.style.display = 'block';
      } catch (err) {
        resultDiv.textContent = '‚ùå Connection Error';
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
      }
    }
  </script>

</body>

</html>
