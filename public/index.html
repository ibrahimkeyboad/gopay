<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .icons {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      background: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #333;
    }

    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

<body>

  <div class="checkout-box">
    <h2>Payment Method</h2>
    <div class="icons">üí≥ VISA <span style="color:#aaa">|</span> üí≥ MC</div>

    <div class="input-group">
      <label>Merchant ID (Who gets the money?)</label>
      <input type="text" id="merchantId" value="75b603aa-d5e6-48bd-9bcd-635483b1d7c4">
    </div>

    <div class="input-group">
      <label>Card Number</label>
      <input type="text" id="cardNum" placeholder="4242 4242 4242 4242">
    </div>

    <div class="row">
      <div class="input-group">
        <label>Expiry</label>
        <input type="text" id="expiry" placeholder="MM/YY">
      </div>
      <div class="input-group">
        <label>CVC</label>
        <input type="text" id="cvc" placeholder="123">
      </div>
    </div>

    <div class="input-group">
      <label>Amount (Cents)</label>
      <input type="number" id="amount" value="5000">
    </div>

    <button onclick="pay()">Pay Now</button>
    <div id="result"></div>
  </div>

  <script>
    async function pay() {
      const result = document.getElementById('result');
      result.style.display = 'none';

      const data = {
        merchant_id: document.getElementById('merchantId').value,
        card_number: document.getElementById('cardNum').value,
        expiry: document.getElementById('expiry').value,
        cvc: document.getElementById('cvc').value,
        amount: parseInt(document.getElementById('amount').value)
      };

      try {
        const res = await fetch('http://localhost:3000/v1/charges', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        result.style.display = 'block';
        if (res.ok) {
          result.className = 'success';
          result.innerText = "‚úÖ " + json.message + " (" + json.brand + ")";
        } else {
          result.className = 'error';
          result.innerText = "‚ùå " + json.error;
        }
      } catch (e) {
        console.error(e);
        result.style.display = 'block';
        result.className = 'error';
        result.innerText = "‚ùå Connection Error";
      }
    }
  </script>

</body>

</html>
